<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        #map { 
            height: 400px; 
        }
    </style>

    <title>High ground</title>
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    /*todo lo que hagamos con google maps tiene que estar dentro de la funcion initMap,
     al ser un callback, si no obtiene respuesta y al ser una funcion asincorna, 
     si no lo poenmos fuera de esta funcion dara error*/
    </script>
</head>
<body>
    <!-- en google maps paltform, documentacion, api de javascript de maps
    En references aparece explicado todo con detalle, y en samples aparecen ejemplos-->
    <div id="map"></div>
    <script src="geoGoogle.js"></script>
</body>
</html>
