<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <script src="work5.js"></script>
    <link rel="stylesheet" type="text/css" href="work5.css"/>
    <link rel="icon" type="image/jpg" href="img/visas.jpg"/>
</head>
<body>
    <header>
        <img src="img/logo.png" title="logo" alt="logo"/>
        <h1>EL RINCÓN DE JUANDE MARR</h1>
    </header>
    <section id="main">
        <div class="container">
            <h2>FORMULARIO DE REGISTRO</h2>
            <form action="#" method="GET">
                <div class="form">
                    <div class="izq">
                        <label for="nombre">Nombre:</label><br>
                        <input type="text" id="nombre"/>
                        <br>
                        <label for="apellidos">Apellidos:</label><br>
                        <input type="text" id="apellidos"/>
                        <br>
                        <label for="dni">DNI:</label><br>
                        <input type="text" id="dni"/>
                        <br>
                        <label for="tfno">Teléfono:</label><br>
                        <input type="tel" id="tfno"/>
                        <br>
                    </div>
                    <div class="dcha">
                        <label for="usuario">Nombre de usuario:</label><br>
                        <input type="text" id="usuario"/>
                        <br>
                        <label for="password">Contraseña:</label><br>
                        <input type="password" id="password"/>
                        <br>
                        <label for="passwordRepeat">Repite la contraseña:</label><br>
                        <input type="password" id="passwordRepeat"/>
                        <br>
                        <label for="email">email:</label><br>
                        <input type="email" id="email"/>
                        <br>
                    </div>
                </div>
                <input type="submit" value="Aceptar"/>
                <input type="reset" value="Limpiar"/>
            </form>
        </div>
    </section>
    <footer>
        <p>Made by: juandemarr &copy;</p>
    </footer>
</body>
</html>
